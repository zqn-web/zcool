<script>
//1. 查找触发事件的元素
//查找有data-click属性，且属性值为tab的元素
var tabs=document.querySelectorAll(
  "[data-click=tab]"
)
//2. 绑定事件处理函数
//先定义一个全局变量index=10，用来累计现在zIndex的数值
var index=10;
//遍历每个标签页
for(var tab of tabs){
  //为每个标签页绑定单击事件
  tab.onclick=function(){
    //3. 查找触发事件的元素
    //先获得当前tab
    var tab=this;
    //先从当前tab的data-id属性中获得当前tab对应div的id
    var id=tab.getAttribute("data-id");
        //或tab.dataset.id
    //用id查找当前tab对应的div
    var div=document.getElementById(id);//不加""，因为id是前边一个变量
    //修改当前tab对应的div的zIndex为更大的一个数
    div.style.zIndex=index++;
  }
}
</script>
